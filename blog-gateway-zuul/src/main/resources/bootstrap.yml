
server:
  port: 80
spring:
  application:
    name: gateway-zuul
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
zuul:
  routes:
    cloud-web:
      path: /web/**
      serviceId: web-center
    cloud-excel:
      path: /excel/**
      serviceId: excel-center
    cloud-file:
      path: /file/**
      serviceId: file-center
